<!DOCTYPE html>
<html>
<head>
    <title>Search Results</title>
</head>
<body>
    {% if results %}
    <table>
        <thead>
            <tr>
                <th>Frame</th>
                <th>Class</th>
                <th>Probability</th>
            </tr>
        </thead>
        <tbody>
            {% for result in results %}
            <tr>
                <td>{{ result['frame'] }}</td>
                <td>{{ result['class'] }}</td>
                <td>{{ result['probability'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <p>No results found.</p>
    {% endif %}
</body>
</html>
